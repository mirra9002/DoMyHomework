<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>

    <section id="section-task">
        <div id="div-task-info">
            <h2 id="task-title"></h2>
            <h3 id="task-subject"></h3>
            <p id="task-text"></p>
        </div>
        <button id="bt-answer">Answer</button>
    </section>

    <section id="section-answer">
        <div id="task-answer">
            <p></p>
            <button id="bt-answer">Say Thanks</button>
        </div>
    </section>

    <section id="section-type-answer">
        <h3>Write your answer here</h3>
        <textarea id="input-answer"></textarea>
    </section>

    <script src="task.js"></script>
</body>
</html>
