<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <div id="header-left">
            <a href="index.html" id="site-logo">Do My Homework</a>
        </div>
        <nav id="header-right">
            <a href="#">Login</a>
            <a href="#">Signup</a>
            <a href="#">Ask Question</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section id="section-tasks">
        <div id="div-ask-question">
            <h2>Задай свой вопрос</h2>
            <button>Вопрос</button>
        </div>
    </section>

    <section id="section-tasks">
        <h2>Задания</h2>
        <ul id="ul-tasks"></ul>
    </section>


    <section id="section-add-task">
        <h3>Write your question here</h3>
        <br>
        <p>Write your question text here</p>
        <textarea id="input-task"></textarea>
        <br>
        <p>Choose the subject here</p>
        <select id="input-task-subject">
            <option value="" disabled selected>select your subject here</option>
        </select>
        <br>
        <p>Enter due date</p>
        <input id="input-task-due-date" type="date">
        <br>
        <button>Submit</button>
        <button>Cancel</button>
    </section>
    

    <section id="section-confirm-cancel">
        <h2>Are you sure?</h2>
        <p>Do you really want to delete this task?</p>
        <button class="btn btn--cancel">Cancel</button>
        <button class="btn btn-delete">Delete</button>
    </section>

    <script src="index.js"></script>
    <script src="subjects.js"></script>
</body>
</html>
